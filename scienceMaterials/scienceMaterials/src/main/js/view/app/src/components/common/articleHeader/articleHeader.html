<div class="articleHeader">
    <div class="content" ng-switch="header.size">

      <div ng-switch-when="1">
        <h2>{{header.text}}</h2>
      </div>
      <div ng-switch-when="2">
        <h3>{{header.text}}</h3>
      </div>
      <div ng-switch-when="3">
        <h4>{{header.text}}</h4>
      </div>
    </div>
  </div>
